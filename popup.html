<!DOCTYPE html>
<html lang="ko" xml:lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        table {border-collapse: collapse; width: 100%; /*text-align: left;*/ line-height: 1.5; }
        table thead th { padding: 10px; font-weight: bold; vertical-align: top;  }
        table tbody th { padding: 10px; font-weight: bold; vertical-align: top; border-bottom: 1px solid #ccc; background: #f3f6f7; }
        table td { padding: 10px; vertical-align: top; border-bottom: 1px solid rgba(255,255,255,0.3); }
        .topArea table thead th {color: white;border-bottom: 1px solid white;}
        .resultArea thead th{color: #369;border-bottom: 1px solid #036; border-color: #cccccc}
        header {position: fixed;top: 0;left: 0;right: 0;background-color: rgb(51, 103, 214);height: 75px;padding: 1rem;color: white;font-weight: bold; display: flex; align-items: center;}
        .btnArea {height: 60px;padding: 15px 10px 0 0; position:fixed;bottom: 0;left: 0;right: 0;text-align: right;color: aqua; background-color: #f9f9f9;}
        .btnArea .btn { padding:10px 20px; border: 1px solid rgb(218,220,224); border-radius: 4px;font-weight: 500;color: rgb(26,115,232); cursor:pointer; background-color: #f9f9f9;}
        .btnArea .btn:hover, .btnArea .btn:focus{background-color: rgba(66, 133, 244, 0.04);}
        body {min-width: 700px;padding-top: 85px; padding-bottom: 75px}
        main {padding: 1rem;height: 100%;}
        input[type=text]{background-color:rgba(0, 0, 0, 0.22);border: none;height: 30px;color: white}
        #saveBtn{background-color:rgba(0, 0, 0, 0.22);color: white;height: 30px;border: 1px solid rgba(0, 0, 0, 0.35);cursor:pointer;}
        #saveBtn:hover, #saveBtn:focus{background-color:rgba(0, 0, 0, 0.44);}
</style>
    <script src="script.js"></script>
</head>
<body>
<header>
    <div class="topArea">
        <table>
            <thead>
                <tr>
                    <th class="shot">약어</th>
                    <th class="long">문자</th>
                    <th>실행</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input id="abbreviation_text" name="abbreviation_text" type="text" maxlength="10" size="20" title="입력약어" /></td>
                    <td class = 'shot'><input id="full_text" name="full_text" type="text" value="" maxlength="500" size="50" title="입력문장" /></td>
                    <td><input type="button" id="saveBtn" value="저장" title="저장버튼"/></td>
                </tr>
            </tbody>
        </table>
    </div>
</header>
<main>
    <table class="resultArea">
        <thead>
            <tr>
                <th>선정</th>
                <th class="shot">약어</th>
                <th class="long">문자</th>
            </tr>
        </thead>
        <tbody id="textBody">
        </tbody>
    </table>
    <div class="btnArea" >
        <input class="btn" type='button' id='removeBtn' value='삭제' />
    </div>
</main>
</body>
</html>
